<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-dark">

  <!-- HOME Tab -->
  <ion-tab icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- SEARCH Tab -->
  <ion-tab icon-off="ion-search" icon-on="ion-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- TAKE-PICTURE Tab -->
  <ion-tab icon-off="ion-ios-plus" icon-on="ion-ios-plus" href="#/take-picture">
    <ion-nav-view name="take-picture"></ion-nav-view>
  </ion-tab>

  <!-- HEART Tab -->
  <ion-tab icon-off="ion-ios-heart" icon-on="ion-ios-heart" href="#/tab/heart">
    <ion-nav-view name="tab-heart"></ion-nav-view>
  </ion-tab>

  <!-- PROFILE Tab -->
  <ion-tab icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
