<ion-view cache-view="false">
<ion-header-bar align-title="left" >
    <div class="buttons" >
        <button class="button button-icon ion-android-arrow-back" ng-click="goBack()"></button>
    </div>
    <h1 class="title">Comment</h1>
</ion-header-bar>
  <ion-content class="padding">
      <div class="list">
          <a class="item item-avatar" href="#">
            <img src="img/mike.png">
            <h2>Mike</h2>
            <p>Let's comment</p>
          </a>
          <a class="item item-avatar" href="#">
            <img src="img/perry.png">
            <h2>Perry</h2>
            <p>Nahhhh</p>
          </a>
      </div>
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Add a comment">
          </label>
          <button class="button icon ion-android-done" ng-click="confirm_comment($index)">
          </button>
        </div>
      </div>
  </ion-content>
</ion-view>
