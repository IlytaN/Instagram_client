<ion-view view-title="search">
  <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-android-search placeholder-icon dark"></i>
      <input type="search" placeholder="Search">
    </label>
  </div>
  <ion-content class="has-header">
    <div class="row" ng-repeat="image in theposts" ng-if="$index % 3 === 0">
        <div class="col col-33">
            <img ng-src="{{theposts[$index].picture}}" width="100%" />
        </div>
        <div class="col col-33" ng-if="$index + 1 < theposts.length">
            <img ng-src="{{theposts[$index + 1].picture}}" width="100%" />
        </div>
        <div class="col col-33" ng-if="$index + 2 < theposts.length">
            <img ng-src="{{theposts[$index + 2].picture}}" width="100%" />
        </div>
    </div>
  </ion-content>
</ion-view>
