<ion-view>
  <div class="bar bar-header bar-stable">

    <i class="icon ion-android-camera"></i>
    <h1 class="title">Instagram</h1>
  </div>
  <ion-content class="has-header" ng-init="loadPosts()">
    <div class="list" ng-repeat="post in posts">

      <div class="item item-avatar">
        <img ng-src="{{posts[$index].avatar}}">
        <h2>{{post.username}}</h2>
      </div>
      <img class="full-image" ng-src="{{posts[$index].picture}}">
      <div class="padding">

        <p>
          <i class="icon ion-android-favorite-outline" ng-click="click_like()"></i>
          <i class="icon ion-android-chat"></i>
          <i class="icon ion-android-send"></i>
        </p>
        <p class="post-like">
          <i class="ion-android-favorite"></i>
          {{post.like}} likes
        </p>
        <p>
          <span class="user-nickname">{{post.commenter}}</span>
          <span class="comment-text"> {{post.comment}}</span>
        </p>
        <p class="view-comments">
          View all {{post.number_of_comment}} comments
        </p>
        <p class="post-time">
          {{post.time_of_comment}} HOURS ago
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>
